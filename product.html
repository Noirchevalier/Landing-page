<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="Landpage.html">
          <button class="header-sign-in-button">
            <img
              width="220px"
              src="asset/panvel-descontos.png"
              alt="Panvel Logo"
            />
          </button>
        </a>
        <span class="menu-text"> &#9776; Categorias </span>
        <div>
          <input
            type="text"
            class="search-bar"
            placeholder="O que vocÃª procura?"
          />
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <a href="login.html">
          <button class="header-sign-in-button">
            Entrar
            <span class="material-icons">person</span>
          </button>
        </a>
      </div>
    </header>

    <section class="product-section">
      <img class="img-product" src="" alt="Product Image" />
      <div>
        <h3 class="h3-product"></h3>
        <p class="p-product"></p>
        <button class="product-button">Comprar</button>
      </div>
    </section>

    <section class="product-carousel">
      <h1>Veja outros produtos</h1>
    </section>

    <footer id="Contact">
      <p>Contact us at: Lucieldo@example.com</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
