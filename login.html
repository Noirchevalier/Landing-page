<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="Landpage.html">
          <button class="header-sign-in-button">
            <img width="220px" src="panvel-descontos.png" alt="Panvel Logo" />
          </button>
        </a>
        <span class="menu-text"> &#9776; Categorias </span>
        <div>
          <input
            type="text"
            class="search-bar"
            placeholder="O que você procura?"
          />
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="login-section">
      <div class="login-content">
        <p class="login-p">Entrar</p>
        <input class="login-box-input" type="text" placeholder="Usuário" />
        <input class="login-box-input" type="password" placeholder="Senha" />
        <button class="login-box-button" type="submit">Entrar</button>
      </div>
    </section>
  </body>

  <footer id="Contact">
    <p>Contact us at: Lucieldo@example.com</p>
  </footer>
</html>
